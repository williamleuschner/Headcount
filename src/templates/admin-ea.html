{% extends "layout.html" %}
{% block content %}
<div class="header-group">
    <h2>Logs</h2>
    <select>
        <option value="0.5">30 minutes</option>
        <option value="1">1 hour</option>
        <option value="2">2 hours</option>
        <option value="5">5 hours</option>
    </select>
</div>
<textarea readonly="true">{{ logs }}</textarea>
<form>
<div class="header-group">
    <h2>Allowed Administrators</h2>
    <a href="{{ url_for('show_admin') }}">Done</a>
</div>
<div class="username-group-group">
    <div class="username-group">
        {% for admin in admins %}
        <div class="username">
            <input type="checkbox" name="{{ admin }}">
            <span>{{ admin }}</span>
        </div>
        {% endfor %}
    </div>
</div>
<div class="button-group">
    <!-- There are newlines in weird places here because some browsers render
    whitespace-only text nodes in between the objects and screw up the spacing on
    the form controls -->
    <button class="red" name="delete">
        <object type="image/svg"  data="{{ url_for('static', filename='trash.svg') }}">
            Delete
        </object>
    </button>
    <input type="text" name="new_admins" placeholder="Add" class="lozenge left"
    ><button class="green lozenge right" name="add"> + </button>
</div>
</form>
<div class="header-group">
    <h2>Allowed Users</h2>
    <a href="{{ url_for('show_admin_edit_users') }}">Edit</a>
</div>
<div class="username-group-group">
    <div class="username-group">
        {% for user in users %}
        <div class="username"><span>{{ user }}</span></div>
        {% endfor %}
    </div>
</div>
{% endblock %}
