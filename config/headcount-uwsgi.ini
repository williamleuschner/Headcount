[uwsgi]
fastcgi-socket = /var/www/run/headcount.sock
chmod-socket = 660
chdir = /usr/local/_headcount/Headcount/src
pidfile = /var/run/headcount.pid
mount = /=headcount:app
master = true
master-as-root = true
processes = 4
uid = _headcount
gid = _headcount
manage-script-name = true
chown-socket = _headcount:www
virtualenv = /usr/local/_headcount/hc-venv
daemonize2 = /var/log/headcount.log
for-readline = /usr/local/_headcount/Headcount/secret.env
  env = %(_)
endfor = 
